<div class="row">

    <div class="sidebar">
        <app-loyer-sidebar class="sidebar"></app-loyer-sidebar>
    </div>


    <form class="form card bg-white col-md-9" action="">

        <div class="input">
            <label for="taskTitle">
                <p>Task Title</p>
                <input [(ngModel)] ="newTask.name" type="text" name="taskTitle">
            </label>
        </div>

        <div class="input">
            <label for="assignee">
                <p> Type:</p>
                <select [(ngModel)] ="newTask.assignee" name="assignee" class="form-control"
                    id="exampleFormControlSelect1">

                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                </select>
            </label>
        </div>


        <div class="input">
            <label for="description">
                <p>Description</p>
                <textarea [(ngModel)] ="newTask.description" name="description" id="description" cols="30" rows="10"></textarea>
            </label>
        </div>
        <button class="btn button btn-primary" (click) = displaytoggle()  (click) = assignTask()> Assign</button>
    </form>

</div>


<div *ngIf = "display" class="mdl" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog innerModal modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Task successfully assigned!
            </div>
            <div class="modal-footer">
                <button  (click) = displaytoggle()  class="btn btn-success" >Okay</button>
            </div>
        </div>
    </div>
</div>
