<div class="row">
    <div class="sidebar">
        <app-loyee-slidebar></app-loyee-slidebar>
    </div>
    <div class="content col-md-10">
        <div id="content">
            <div class="row">
                <div class="card col-md-3 first">
                    <h4>14 leave days remaining</h4>
                </div>
                <div class="card col-md-3 middle">
                    <h4>15 leaves approved</h4>
                </div>
                <div class="card col-md-3">
                    <h4>12 leaves declined</h4>
                </div>
            </div>

            <div class="form card bg-white apply">
                <form action="">
                    <div class="input">
                        <label for="leavetype">
                            <p> Type:</p>
                            <select name="leavetype" [(ngModel)]="_newLeave.type" class="form-control"
                                id="exampleFormControlSelect1">

                                <option value=1>Annual Leave</option>
                                <option value=2>Maternity Leave</option>
                                <option value=3>Sick Leave</option>
                                <option value=4>Others</option>
                            </select>
                        </label>
                    </div>

                    <div class="input">
                        <label for="date">
                            <p>Start Date:</p>
                            <input type="date" [(ngModel)]="startDate" name="date">
                        </label>
                    </div>

                    <div class="input">
                        <label for="days">
                            <p>Number of days:</p>
                            <input type="number" [(ngModel)]="_newLeave.days" name="days" id="">
                        </label>
                    </div>
                    <button class="btn btn-primary" (click)=displaytoggle() (click)='applyLeave()'> Apply</button>
                </form>
            </div>


        </div>
    </div>
</div>


<div *ngIf="display" class="mdl" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog innerModal modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"><strong>Pending Review</strong></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Leave application pending review!
            </div>
            <div class="modal-footer">
                <button (click)=displaytoggle() class="btn btn-success">Okay</button>
            </div>
        </div>
    </div>
</div>
