<div class="row">
    <div class="sidebar">
        <app-loyee-slidebar></app-loyee-slidebar>
    </div>
    <div class="col-md-10 content">
        <div class="pagecard card cardForm" id="content">
            <h4><strong>Task Title</strong></h4>
            <h6><strong>Assigned By:</strong> {{requestedTask.assigner}}</h6>
            <h6><strong>Assigned on:</strong> {{requestedTask.start}}</h6>
            <h6><strong>Status:</strong> {{requestedTask.status}}</h6>
            <div class="details">
                <h5><strong>Description</strong></h5>
                <p>
                    {{requestedTask.description}}
                </p>
                <div class="reviews bg-light card">
                    <h6><strong>Reviews</strong></h6>
                    <p>No Reviews Yet</p>
                </div>
                <div class="actions">
                    <button (click)=displaytoggle() (click)="actOnTask(requestedTask.id, 'started')" value="started"
                        class="btn btn-primary">Start</button>
                    <button (click)=displaytoggle() (click)="actOnTask(requestedTask.id, 'Done')" value="completed"
                        class="btn btn-danger">Finish</button>

                </div>

            </div>
        </div>
    </div>
</div>


<div *ngIf="display" class="mdl" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog innerModal modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"><strong>Pending Review</strong></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Task status successfully changed!
            </div>
            <div class="modal-footer">
                <button (click)=displaytoggle() class="btn btn-success">Okay</button>
            </div>
        </div>
    </div>
</div>
